<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Оплата с банковской карты</title>
        <script src="js/jquery-1.12.0.min.js"></script>
        <script src="js/paycard.js"></script>
        <link rel="stylesheet" href="css/pure.min.css">
    </head>
    <body>
        <fieldset>
            <div id="content"></div>
            <div id="one_more" style="visibility: hidden;">
                <div class="pure-controls">
                    <button type="button" onclick=oneMore() class="pure-button pure-button-primary">Еще раз</button>
                </div>
            </div>
        </fieldset>
        <div id="pay_form">
            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <legend>Оплата с банковской карты</legend>
                    <div class="pure-control-group">
                        <label for="sum">Сумма платежа</label>
                        <input id="sum" type="text" placeholder="sum" required>
                    </div>
                    <div class="pure-control-group">
                        <label for="cardNumber">Введите номер карты</label>
                        <input id="cardNumber" type="text" placeholder="card number" required>
                    </div>
                    <div class="pure-control-group">
                        <label for="validUntilMonth">Действует до</label>
                        <select id="validUntilMonth">
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select id="validUntilYear">
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                        </select>
                    </div>
                    <div class="pure-control-group">
                        <label for="holder">Имя и фамилия владельца</label>
                        <input id="holder" type="text" placeholder="card holder">
                    </div>
                    <div class="pure-control-group">
                        <label for="cvc">Код CVV</label>
                        <input id="cvc" type="text" placeholder="cvc">
                    </div>
                    <div class="pure-controls">
                        <button type="button" onclick=pay() class="pure-button pure-button-primary">Оплатить</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
